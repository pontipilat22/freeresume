<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Фотостудия</title>
    <!-- Подключаем Tailwind CSS для красоты и адаптивности -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Иконки -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .image-card img {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            transition: transform 0.3s;
        }
        .image-card img:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <!-- Заголовок -->
    <header class="w-full max-w-md text-center mb-8 mt-4">
        <h1 class="text-3xl font-bold text-blue-500 mb-2"><i class="fa-solid fa-camera-retro"></i> AI Studio</h1>
        <p class="text-gray-400 text-sm">Генерация профессиональных фотосессий</p>
    </header>

    <!-- Настройки (API Key) -->
    <div class="w-full max-w-md bg-slate-800 p-6 rounded-xl shadow-lg mb-6">
        <div class="flex justify-between items-center mb-4 cursor-pointer" onclick="toggleSettings()">
            <h2 class="text-lg font-semibold text-white">⚙️ Настройки доступа</h2>
            <i class="fa-solid fa-chevron-down text-gray-400"></i>
        </div>
        <div id="settings-panel" class="hidden">
            <label class="block text-sm text-gray-400 mb-1">Твой API Key (Astria):</label>
            <input type="password" id="apiKey" class="w-full bg-slate-700 border border-slate-600 rounded p-2 text-white mb-2 focus:outline-none focus:border-blue-500" placeholder="sd_...">
            
            <label class="block text-sm text-gray-400 mb-1">ID Модели (Tune ID):</label>
            <input type="text" id="tuneId" class="w-full bg-slate-700 border border-slate-600 rounded p-2 text-white mb-2 focus:outline-none focus:border-blue-500" placeholder="123456">
            <p class="text-xs text-gray-500">Возьми Tune ID из панели Astria после обучения.</p>
            
            <button onclick="saveSettings()" class="w-full mt-3 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition">
                Сохранить
            </button>
        </div>
    </div>

    <!-- Форма генерации -->
    <div class="w-full max-w-md bg-slate-800 p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold text-white mb-4">Создать фото</h2>
        
        <label class="block text-sm text-gray-300 mb-2">Описание (Промпт):</label>
        <textarea id="prompt" rows="3" class="w-full bg-slate-700 border border-slate-600 rounded p-3 text-white mb-4 focus:outline-none focus:border-blue-500" placeholder="Portrait of ohwx man, business suit, cinematic lighting, 8k..."></textarea>

        <button onclick="generateImage()" id="genBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform active:scale-95 transition flex justify-center items-center gap-2">
            <span>Сгенерировать</span>
            <div class="loader" id="loader"></div>
        </button>

        <div id="statusMessage" class="mt-4 text-center text-sm text-gray-400"></div>
    </div>

    <!-- Результаты -->
    <div id="results" class="w-full max-w-md mt-8 grid grid-cols-1 gap-4">
        <!-- Сюда будут падать картинки -->
    </div>

    <script>
        // При загрузке восстанавливаем ключи
        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('astria_key');
            const savedTune = localStorage.getItem('astria_tune');
            if(savedKey) document.getElementById('apiKey').value = savedKey;
            if(savedTune) document.getElementById('tuneId').value = savedTune;
        });

        function toggleSettings() {
            document.getElementById('settings-panel').classList.toggle('hidden');
        }

        function saveSettings() {
            const key = document.getElementById('apiKey').value;
            const tune = document.getElementById('tuneId').value;
            localStorage.setItem('astria_key', key);
            localStorage.setItem('astria_tune', tune);
            alert('Настройки сохранены в браузере!');
            toggleSettings();
        }

        async function generateImage() {
            const apiKey = document.getElementById('apiKey').value;
            const tuneId = document.getElementById('tuneId').value;
            const promptText = document.getElementById('prompt').value;
            const btn = document.getElementById('genBtn');
            const loader = document.getElementById('loader');
            const status = document.getElementById('statusMessage');
            const resultsDiv = document.getElementById('results');

            if (!apiKey || !tuneId) {
                alert('Пожалуйста, введите API Key и ID модели в настройках.');
                return;
            }

            if (!promptText) {
                alert('Введите описание фото.');
                return;
            }

            // Блокируем кнопку
            btn.disabled = true;
            btn.classList.add('opacity-50');
            loader.style.display = 'block';
            status.innerText = 'Отправка запроса на сервер...';

            try {
                // 1. Отправляем запрос на генерацию
                const response = await fetch(`https://api.astria.ai/tunes/${tuneId}/prompts`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: promptText,
                        callback: "" // Мы будем использовать полинг (опрос), так как у нас нет бэкенда для вебхуков
                    })
                });

                if (!response.ok) {
                    throw new Error('Ошибка API: ' + response.status);
                }

                // ВАЖНО: Astria работает асинхронно. 
                // Обычно нужно ждать вебхук, но на статичном сайте мы просто подождем (это демо-режим).
                // В реальном продакшене нужен свой сервер.
                
                status.innerText = 'Генерация запущена! Ждем результат (это может занять минуту)...';
                
                // Эмуляция ожидания (так как Astria не отдает картинку мгновенно в ответе на промпт)
                // Для полноценной работы здесь нужно опрашивать endpoint статуса промпта.
                // Ниже упрощенная логика: мы просто покажем уведомление.
                
                setTimeout(() => {
                   status.innerText = 'Запрос отправлен. Проверьте дашборд Astria или настройте Backend для получения картинок.';
                   status.className = 'mt-4 text-center text-sm text-green-400';
                   
                   // Пример того, как бы выглядела картинка, если бы она пришла:
                   // resultsDiv.innerHTML = `<div class="image-card bg-slate-800 p-2 rounded"><img src="URL_КАРТИНКИ" /></div>` + resultsDiv.innerHTML;
                   
                }, 2000);

            } catch (error) {
                console.error(error);
                status.innerText = 'Ошибка: ' + error.message;
                status.className = 'mt-4 text-center text-sm text-red-500';
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50');
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
