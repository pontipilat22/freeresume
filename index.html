<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Photo Studio</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { font-weight: 300; letter-spacing: 2px; text-align: center; }
        .box {
            width: 100%;
            max-width: 500px;
            background: #111;
            padding: 20px;
            border-radius: 16px;
            box-sizing: border-box;
            border: 1px solid #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            resize: none;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 15px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:disabled { background: #555; }
        #result {
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        .loading { color: #888; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

    <h1>MY STUDIO AI</h1>

    <div class="box">
        <p style="margin-top:0; color:#888; font-size: 14px;">Введите промпт (English):</p>
        <textarea id="prompt" placeholder="man in space suit, cyberpunk..."></textarea>
        <button id="btn" onclick="generate()">СГЕНЕРИРОВАТЬ</button>
        <div id="status" class="loading"></div>
    </div>

    <div id="result"></div>

    <script>
        async function generate() {
            const promptVal = document.getElementById('prompt').value;
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const resDiv = document.getElementById('result');

            if(!promptVal) return alert("Напишите текст!");

            btn.disabled = true;
            btn.innerText = "ГЕНЕРАЦИЯ...";
            status.innerText = "Отправка запроса на сервер...";
            resDiv.innerHTML = "";

            try {
                // Запрос идет на НАШ сервер Railway, а не в Astria напрямую
                const req = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ prompt: promptVal })
                });

                const data = await req.json();

                if (data.success) {
                    status.innerText = "";
                    const img = document.createElement('img');
                    img.src = data.image;
                    resDiv.appendChild(img);
                } else {
                    status.innerText = "Ошибка: " + (data.error || "Сбой");
                }
            } catch (e) {
                status.innerText = "Ошибка сети.";
            } finally {
                btn.disabled = false;
                btn.innerText = "СГЕНЕРИРОВАТЬ";
            }
        }
    </script>
</body>
</html>
