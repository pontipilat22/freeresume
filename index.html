<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать AI Аватар (Flux)</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 500px; width: 100%; }
        h1 { text-align: center; font-weight: 300; }
        
        input[type="text"], input[type="email"] {
            width: 100%; padding: 12px; margin-bottom: 10px;
            background: #222; border: 1px solid #444; color: white; border-radius: 6px;
            box-sizing: border-box;
        }
        
        .upload-box {
            border: 2px dashed #444; padding: 20px; text-align: center;
            border-radius: 10px; margin-bottom: 20px; cursor: pointer;
        }
        .upload-box:hover { border-color: #777; }
        
        button {
            width: 100%; padding: 15px; background: #fff; color: #000;
            border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer;
        }
        button:disabled { background: #555; cursor: not-allowed; }
        
        #status { margin-top: 20px; text-align: center; white-space: pre-wrap; }
        .success { color: #0f0; border: 1px solid #0f0; padding: 10px; border-radius: 6px; }
        .error { color: #f00; }
    </style>
</head>
<body>

<div class="container">
    <h1>Обучение Flux LoRA</h1>
    <p style="color:#aaa; text-align:center; font-size:14px;">Загрузите 4-15 фото человека (крупный план, разные ракурсы).</p>

    <form id="trainForm">
        <input type="text" id="modelName" name="modelName" placeholder="Название модели (на англ.)" required>
        
        <!-- Поле для выбора файлов -->
        <label for="photos" class="upload-box" style="display:block;">
            <span id="fileLabel">Нажмите, чтобы выбрать фото</span>
            <input type="file" id="photos" name="photos" multiple accept="image/*" style="display:none;" required>
        </label>

        <button type="submit" id="submitBtn">НАЧАТЬ ОБУЧЕНИЕ</button>
    </form>

    <div id="status"></div>
</div>

<script>
    const fileInput = document.getElementById('photos');
    const fileLabel = document.getElementById('fileLabel');
    const form = document.getElementById('trainForm');
    const statusDiv = document.getElementById('status');
    const btn = document.getElementById('submitBtn');

    // Показать сколько файлов выбрано
    fileInput.addEventListener('change', () => {
        if(fileInput.files.length > 0) {
            fileLabel.innerText = `Выбрано файлов: ${fileInput.files.length}`;
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (fileInput.files.length < 4) {
            alert("Нужно минимум 4 фото!");
            return;
        }

        const formData = new FormData(form);
        // Добавляем файлы явно (хотя FormData обычно сама берет из формы, но для надежности)
        
        btn.disabled = true;
        btn.innerText = "ЗАГРУЗКА И ОТПРАВКА...";
        statusDiv.innerText = "Пожалуйста, не закрывайте страницу, идет загрузка фото...";
        statusDiv.className = "";

        try {
            const response = await fetch('/api/train', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.success) {
                statusDiv.innerHTML = `✅ <b>Успешно!</b><br>ID модели: ${result.tune_id}<br><br>Обучение займет около 30 минут.`;
                statusDiv.className = "success";
                btn.innerText = "ОБУЧЕНИЕ ЗАПУЩЕНО";
            } else {
                throw new Error(result.error || "Неизвестная ошибка");
            }
        } catch (err) {
            statusDiv.innerText = "Ошибка: " + err.message;
            statusDiv.className = "error";
            btn.disabled = false;
            btn.innerText = "ПОПРОБОВАТЬ СНОВА";
        }
    });
</script>

</body>
</html>
